<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The icon's library link :
     https://developers.google.com/fonts/docs/material_icons#icon_font_for_the_web -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <!-- Start left header section -->
      <div class="left-section">
        <i class="material-icons logo"> menu </i>
        <img src="images/youtube-logo.png" alt="YouTube Logo" />
      </div>
      <!-- End left header section -->

      <!-- Start mid header section -->
      <div class="mid-section">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic"> mic</i>
      </div>
      <!-- End mid header section -->

      <!-- Start right header section -->
      <div class="right-section">
        <a href="#"><i class="material-icons">video_call</i></a>
        <a href="#"><i class="material-icons">apps</i></a>
        <a href="#"><i class="material-icons">notifications</i></a>
        <a href="#"><i class="material-icons">account_circle </i></a>
      </div>
      <!-- End right header section -->
    </header>
  </body>
</html>
